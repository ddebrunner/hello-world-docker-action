on:
  push:
  schedule:
    - cron: "28 1/1 * * *"

jobs:
  extended-testing:
    runs-on: ubuntu-latest
    name: Extended testing
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Time of last commit
        id: step_one
        run: |
          now=`date +%s`
          lct=`git show -s --format=%ct ${GITHUB_SHA}`
          let "elapsed=${now} - ${lct}"
          echo ${elapsed}
          let "four_hours=4*60*60"
          echo ${elapsed} ${four_hours}
          test "${elapsed}" -gt "${four_hours}" && echo “true” || echo “false”
