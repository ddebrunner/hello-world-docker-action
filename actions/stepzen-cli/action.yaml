# action.yml
name: "StepZen Deploy"
description: "Deploy a StepZen schema"
inputs:
  dir: # id of input
    description: "directory"
    required: true
    default: "."
  endpoint: # id of input
    description: "endpoint"
    required: true
    default: "test/test"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.dir }} ${{ inputs.endpoint }}
