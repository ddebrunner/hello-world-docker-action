# action.yml
name: "StepZen Deploy"
description: "Deploy a StepZen schema"
inputs:
  dir:
    description: "directory"
    required: true
    default: "."
  endpoint: # id of input
    description: "endpoint"
    required: true
    default: "test/test"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    SZ_ACCOUNT: ${{ env.SZ_ACCOUNT }}
    SZ_ADMIN_KEY: ${{ env.SZ_ADMIN_KEY }}
  args:
    - ${{ inputs.dir }}
    - ${{ inputs.endpoint }}
